<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calculator.css">

    <title>Calculator</title>
</head>
<body>
    <div class="backgroundSpace">
        <div class="calculator">
                <input type="text" class="result" value="" disabled>
            
                <div class="buttons">
                    <button type="button" class="operation" value="+" id="+">+</button>
                    <button type="button" class="operation" value="-" id="-">-</button>
                    <button type="button" class="operation" value="x" id="x">x</button>
                    <button type="button" class="operation" value="/" id="/">/</button>
                    <button type="button" class="number" value="7" id="7">7</button>
                    <button type="button" class="number" value="8" id="8">8</button>
                    <button type="button" class="number" value="9" id="9">9</button>
                    <button type="button" class="number" value="7" id="4">4</button>
                    <button type="button" class="number" value="7" id="5">5</button>
                    <button type="button" class="number" value="7" id="6">6</button>
                    <button type="button" class="number" value="7" id="1">1</button>
                    <button type="button" class="number" value="7" id="2">2</button>
                    <button type="button" class="number" value="7" id="3">3</button>
                    <button type="button" class="number" value="7" id="0">0</button>
                    <button type="button" class="number" value="7" id=".">.</button>
                    <button type="button" class="clear" value="7"id="C">C</button>
                    <button type="button" class="equal" value="7"id="=">=</button>
            
                </div>
            </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
