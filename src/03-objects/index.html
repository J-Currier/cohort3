<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">

    <title>03-objects</title>
</head>
<body>
    <div class='myHeading'>Bank o' Jen</div>
    <div class='addAccountSection'>
        <div class='addNewAccountCard'>
            To add a new account:</br>
            Give your new account a name <input id='newAccountName' type='text' placeholder="New account name"></br>
            Enter the starting balance <input id='newAccountBalance' type='text' placeholder='New account balance'></br>
            <div class='buttonDiv'><button class='buttons' id='addAccountButton'>Make a New Account!</button></div>
            <div id='displayArea'>
                <div id='textdisplay'></div>
                <button class='buttons' id='highestAccount'>Highest Balance</button>
                <button class='buttons' id='lowestAccount'>Lowest Balance</button>
                <button class='buttons' id='sumAccount'>Account Total</button>
            </div>
        </div>
    </div>
    <div class='myAccountCards' id='myAccountCardsId'>
    </div>
    <script type="module" src="scripts\index.js"></script>

</body>
</html>
