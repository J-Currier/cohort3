<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>03-objects</title>
</head>
<body>
    <div class="accountContainer">
        <div class='heading' id="accountName">Savings Account</div>
        <div class= 'heading two' id='currentBalance'>Current Balance:</div>
        <div class='infoLines'>
            <div id='depositLine' class='depositLineContainer'>
                Enter the amount to deposit: 
                <input type="text" id='depositAmount' placeholder='Deposit Amount'></br>
                <button id='depositButton' class='myButtons'>Deposit</button>
            </div>
            <div id='withdrawlLine' class='withdrawlLineContainer'>
                    Enter the amount to withdraw:   
                    <input type="text" id='withdrawAmount' placeholder='Withdrawl Amount'></br>
                <button id='withdrawlButton' class='myButtons' >Withdraw</button>
            </div>
    

            </div>

        </div>
    </div>


    <script type="module" src="scripts\index.js"></script>

</body>
</html>
